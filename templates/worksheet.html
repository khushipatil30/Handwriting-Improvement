<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ heading }}</title>

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .line-box {
            margin-bottom: 30px;
        }

        .sample-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .writing-line {
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
        }

        /* double-line style (handwriting book style) */
        .double-line {
            position: relative;
            height: 60px;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
        }
        .double-line::before,
        .double-line::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
        }
        .double-line::before {
            top: 20px;
        }
        .double-line::after {
            top: 40px;
        }
    </style>
</head>

<body>

<h1>{{ heading }}</h1>

{% for item in lines %}
<div class="line-box">
    <div class="sample-text">{{ item.sample }}</div>

    {% if item.type == "single" %}
        <div class="writing-line"></div>
        <div class="writing-line"></div>
    {% else %}
        <div class="double-line"></div>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
